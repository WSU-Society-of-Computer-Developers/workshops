<html>
<body>
    <div class="container">
        <div id="content"></div>
        <button onclick="onPress()">Get backend data</button>
    </div>
    <script>
        function onPress() {
            setText("Loading...")
            fetch("http://localhost:3000")
                .then((response) => response.text())
                .then(setText).catch(setText)
        }
        function setText(txt) {
            document.querySelector("#content").innerHTML = txt
        }
    </script>
</body>
</html>
