<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Messenger App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Messenger App</h1>
        <hr />
        <div id="cards">
        </div>
        <div class="jumbotron">
            <h4 class="display-3">
                Create your own!
            </h4>
            <div class="input-group mb-3">
                <input id="author" type="text" class="form-control" placeholder="Your name" aria-label="author"
                    aria-describedby="basic-addon1">
                <textarea id="content" type="text" class="form-control"></textarea>
                <button  onclick="API.createMessage(...inputs());location.reload()" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <script>
        var inputs = () => [document.querySelector("#author").value, document.querySelector("#content").value]
        var maker = {
            card: function (obj) {
                return `
                <div class="jumbotron" >
                      <h3 class="display-4"><b>${obj.author}</b></h5>
                      <p class="lead">${obj.content}</p>
                      <hr class="my-4">
                      <p4>${obj.timestamp} ${obj.edited ? "<i>(edited)</i>" : ''}</p>
                    </div>
                `
            }
        };
        var API = { // this object acts as our API Wrapper
            api: axios.create({ baseURL: "http://localhost:5000/api" }),
            getMessage: function (id) {
                return this.api.get(`/message/${id}`).then(response => response.data)
            },
            getAllMessages: function () {
                return this.api.get("/message/").then(response => response.data)
            },
            editMessage: function (author, content, id) {
                return this.api.put(`/message/${id}?author=${author}`, new URLSearchParams({ content })).then(response => response.data)
            },
            deleteMessage: function (author, id) {
                return this.api.delete(`/message/${id}?author=${author}`).then(response => response.data)
            },
            createMessage: function (author, content) {
                return this.api.post(`/message/create?author=${author}`,
                    new URLSearchParams({ content }))
                    .then(response => response.data)
            },
            getAllAuthors: function () {
                return this.api.get(`/author/`).then(response => response.data)
            },
            getMessagesByAuthor: function (author) {
                return this.api.get(`/author/${author}`).then(response => response.data)
            },
        };
        // onload code
        API.getAllMessages().then(data => {
            data.forEach(msg => {
                document.querySelector("#cards").innerHTML += maker.card(msg)
            })
        })
        //
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

</body>

</html>
